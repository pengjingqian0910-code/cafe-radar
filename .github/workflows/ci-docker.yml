name: Build and push Docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/backend:latest
            ghcr.io/${{ github.repository_owner }}/backend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/backend:cache
          cache-to: type=inline

      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./fronted
          file: ./fronted/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/frontend:latest
            ghcr.io/${{ github.repository_owner }}/frontend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/frontend:cache
          cache-to: type=inline

# NOTES:
# - This workflow pushes to GitHub Container Registry (GHCR). If you prefer Docker Hub,
#   replace the login step with Docker Hub credentials (DOCKERHUB_USERNAME and DOCKERHUB_TOKEN)
#   and change the tags to docker.io/<username>/backend:... and docker.io/<username>/frontend:...
# - Ensure the repository has Actions permission to write packages (Settings → Actions → General → Workflow permissions).
